<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
    <title>Firewall</title>
</head>
<body>
    <div>
        <h2>Firewall list</h2>
        <div class="header">
            <button class="button" onclick="add()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 50 50">
                    <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 L 24 13 z"></path>
                </svg>
            </button>
            <input type="search" class="search" placeholder="Search..." oninput="filter_elements()">
        </div>
        
        <div>
            <ul id="site-list">
                
            </ul>
        </div>
    </div>

    <div class="window_on_add">
        <form method="post" action="/add_site">
            <label for="site-name" class="label_name">Enter website domain:</label>
            <input type="text" id="site-name" name="name" class="input_name">
            <button type="submit" class="button-form" style="margin-top: 50px;">Add Site</button>
            <button type="button" onclick="close_add()" class="button-form">Cancel</button>
        </form>
    </div>
</body>
</html>
